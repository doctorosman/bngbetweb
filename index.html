<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNGBET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo"><span>BNG</span>BET</div>
        <div class="login-container">
            <form method="POST">
                <div class="form">
                    <div class="form-group wrap">
                        <div class="sub-group">
                            <label for="name">İsim</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="sub-group">
                            <label for="surname">Soyisim</label>
                            <input type="text" id="surname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Posta Adresi</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="papara">Papara Numarası (zorunlu değil)</label>
                        <input type="number" id="papara">
                    </div>
                    <div class="form-group wrap">
                        <div class="sub-group">
                            <label for="password">Şifre</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="sub-group">
                            <label for="password2">Şifre Tekrar</label>
                            <input type="password" id="password2" required>
                        </div>
                    </div>
                    <div class="form-group terms">
                        <input type="checkbox" name="terms" id="terms"> <label for="terms"><a href="#">Kullanım Koşulları</a>'nı okudum ve kabul ediyorum.</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="KAYIT OL">
                    </div>
                </div>
            </form>
            <div class="girisyap">
                Zaten bir hesabınız var mı? <a href="#">Giriş Yapın</a>
            </div>
        </div>
    </div>
</body>
</html>
