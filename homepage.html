<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNGBET</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="homepage.css">
    <script src="https://kit.fontawesome.com/0c2ddf73cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="logo"><span>BNG</span>BET</div>
        <div class="user">
            @artunc <i class="fas fa-angle-down user-btn"></i>
        </div>
    </div>
    <div class="main">
    <div class="user-box">
        <ul>
            <li><a href="#">Profil</a></li>
            <li><a href="#" id="cikis">Çıkış Yap</a></li>
        </ul>
    </div>
        <div class="maclar">
            <h1>Haftanın Maçları</h1>
            <div class="maclar-table">
                <h3><img src="img/superlig.png"> Süper Lig</h3>
                <div class="mac-row">
                    <div class="mac-tarih">Pazartesi (22.00)</div>
                    <div class="mac-takimlar">
                        <span class="mac-takim"><div class="takimlogo"><img src="https://fys.tff.org/TFFUploadFolder/KulupLogolari/000154_120x120.png"></div>Trabzonspor</span>
                        <span class="mac-sonuc">-</span>
                        <span class="mac-takim">Kayserispor<div class="takimlogo"><img src="https://fys.tff.org/TFFUploadFolder/KulupLogolari/000050_120x120.png"></div></span>
                    </div>
                    <div class="buttons">
                        <button>1</button>
                        <button>0</button>
                        <button>2</button>
                    </div>
                </div>
                <div class="mac-row">
                    <div class="mac-tarih">Pazartesi (22.45)</div>
                    <div class="mac-takimlar">
                        <span class="mac-takim"><div class="takimlogo"><img src="https://fys.tff.org/TFFUploadFolder/KulupLogolari/000150_120x120.png"></div>Fenerbahçe</span>
                        <span class="mac-sonuc">-</span>
                        <span class="mac-takim">Kasımpaşa<div class="takimlogo"><img src="https://fys.tff.org/TFFUploadFolder/KulupLogolari/000038_120x120.png"></div></span>
                    </div>
                    <div class="buttons">
                        <button>1</button>
                        <button>0</button>
                        <button>2</button>
                    </div>
                </div>
                <div class="mac-row">
                    <div class="mac-tarih">Salı (22.45)</div>
                    <div class="mac-takimlar">
                        <span class="mac-takim"><div class="takimlogo"><img src="https://fys.tff.org/TFFUploadFolder/KulupLogolari/000162_120x120.png"></div>Galatasaray</span>
                        <span class="mac-sonuc">-</span>
                        <span class="mac-takim">Beşiktaş<div class="takimlogo"><img src="https://fys.tff.org/TFFUploadFolder/KulupLogolari/000148_120x120.png"></div></span>
                    </div>
                    <div class="buttons">
                        <button>1</button>
                        <button>0</button>
                        <button>2</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
